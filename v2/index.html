<html>
<head>
	<link rel="stylesheet" type="text/css" href="o2.css">
	<link rel="stylesheet" type="text/css" href="o2-font.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./script.js"></script>
</head>
<body>
	<div class = "content">

		<!-- 1. Payments Tab -->
		<div class="paymenttab">
			<div class="paymentheader">
				<h2>1. Payment</h2>
			</div>
			<div class="paymentcontent space-4">
				<!-- Static Image for dummy content -->
				<img class="space-top-4" src="images/01_paymentinfo.png">

				<!-- Interactive elements start from here -->
				<label class="space-4 space-top-4">
    	          <input class="bt-checkbox" type="checkbox">
    	          <strong>This is a business trip.</strong> Share my reservation details with my company and Concur.
    	        </label>

    	        <!-- Hide/show this based on checkbox -->
    	        <div class="tripnotes">
		            <label>For your company, add a note about this trip</label>
		            <textarea class="space-4" placeholder="Tell your company why you're booking this trip" rows="3"></textarea>
	    	    </div>
			  <input type="button" class="btn btn-large btn-primary btn-continue-1" value="Continue">
			</div>
		</div>


		<!-- 2. Transfer Tab -->
		<div class="transfertab">
			<div class="transferheader">
				<h2>2. Business trip</h2>
			</div>
			<div class="transfercontent space-4">
				<label class="label-large">Are you traveling on this trip?</label>
				<div class="space-2">
	                <label class="label-large label-inline"><input id="radio1" type="radio" name="form-large-radio">Yes, I'm traveling</label>
	                <label class="label-large label-inline"><input id="radio2" type="radio" name="form-large-radio" style="margin-left: 20px;">No, I'm booking for &nbsp; </label>
	        	      <input class="input-stem" id="searchbox" type="text" placeholder="a traveler at my company..." style="width: 240px">
<!-- 	            	  <img class="space-top-2 space-6 how" src="images/02_message.png">
 -->	            </div>

	            <!-- Hide/show this based on radio selection -->
	            <div class="employeesearch">
					<label class="label-large ">Which employee will be the primary traveler? (you can add more travelers later)</label>
	    	        <div class="input-addon space-4">
	        	      <input class="input-stem" id="form-vert-suffix" type="text" placeholder="Search by employee name..." style="min-height: 50px; width: 510px">
	            	</div>
	            	<!-- What happens next image -->
	            </div>
				<input type="button" id="transferbutton" class="btn btn-large btn-primary btn-continue-2" value="Continue">
			</div>
		</div>


		<!-- 3. About Trip Tab -->
		<div class="abouttriptab">
			<div class="abouttripheader">
				<h2>3. About this trip</h2>
			</div>
			<div class="abouttripcontent space-4">
				<label class="label-large space-4">Knowing more about your plans helps Habib prepare for your arrival.</label>
				<img class="space-4" src="images/03_hostmessage.png">
    	        <div class="space-4">
		            <label>Introduce yourself and Jonathan to Habib.</label>
		            <textarea class="space-4" id="messageText" placeholder="Visiting friends or family? Seeing the sites?" rows="4"></textarea>
	    	    </div>
				<label class="space-4 space-top-4">
    	          <input id="terms-checkbox" type="checkbox">
    	          I agree to the <a href="#">House Rules</a>, <a href="#">Cancellation Policy</a>, <a href="#">Guest Refund Policy</a>, and if the host accepts my request, to pay the total amount shown, including service fees.
    	        </label>
    	        <input id="confirmbutton" type="button" class="btn btn-large btn-primary" value="Confirm & Book">
			</div>
		</div>

	</div>
</body>
</html>
